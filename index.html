<!DOCTYPE html>
<html>

	<head>

		<!-- this tag here is for mobile responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- stylesheets -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/custom.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>

	</head>
	<body>
		<!-- container will indent all elements -->

		<div class="hero-unit">
			<div class="container">
				<img src="assets/images/yesware_logo_header.png" id="logo">
			</div>
		</div>
		
		<div class="container">

			<div class="iOS_div col-lg-4">
				<h1> iOS <img src="assets/images/apple_icon.png" alt="apple" id="appleLogo"
				style="width:60px;height60px"> </h1>

				<p> Get the iPhone app now if you want to V.I.P. </p>
				<br>

				<!--
				<p> Download the app <a href="https://itunes.apple.com/us/app/yesware-email-tracking-in/id869070690?mt=8">here</a> </p>
				-->

				<!-- iTunes link icon -->
				<a href="https://itunes.apple.com/us/app/yesware-email-tracking-in/id869070690?mt=8&uo=4" target="itunes_store" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_appstore-lrg.png) no-repeat;width:135px;height:40px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_appstore-lrg.svg);}"></a>

			</div>

			<div class="android_div col-lg-4">
				<h1>Android <img src="assets/images/android.png" alt="android" id="androidLogo"
				style="width:60px;height60px"> </h1>

				<p> Sign up to get notified when the Android app releases! </p>
				<br>
				<form role="form">
					<div class="row">
						<div class="form-group col-lg-8 col-md-4 col-sm-4 col-xs-6">
							<label for="Name">Name</label>
							<input type="text" class="form-control" id="Name" name="inputName" placeholder="Enter your full name">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-8 col-md-4 col-sm-4 col-xs-6">
							<label for="Email">Email Address</label>
							<input type="text" class="form-control" id="Email" name="inputEmail" placeholder="Enter email">
						</div>	
					</div>
					<button type="submit" id="ButtonSubmit" class="btn btn-default" onclick="postContactToGoogle()">Submit</button>
				</form>


				<!-- <iframe src="https://docs.google.com/a/yesware.com/forms/d/1caijifRfzjCHEP4wUJxT3mkF8uSu9eFHvync18qCDPs/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe> -->
			</div>



			<!-- scripts down here -->
			<script src="/js/bootstrap.min.js"></script>


		   	<script type="text/javascript">
		        function postContactToGoogle() {
		            var Email = $('#Email').val();
		            var Name = $('#Name').val();

		                $.ajax({
		                    url: "https://docs.google.com/a/yesware.com/forms/d/1ZkYOoFtT8B0N_vGZZldjj3R3_I_BXixhsgpzbHgy100/formResponse&submit=Submit",
		                    data: { "entry_278713402": Name, "entry_1029546228": Email },
		                    type: "POST",
		                    dataType: "xml",
		                    statusCode: {
		                        0: function () {
		                            window.location.replace("ThankYou.html");
		                        },
		                        200: function () {
		                            window.location.replace("ThankYou.html");
		                        }
		                    }
		                });
		        }
		    </script>


		</div>
	</body>

</html>
