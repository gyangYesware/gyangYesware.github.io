<!DOCTYPE html>
<html class="wf-proximanova-i4-active wf-proximanova-i7-active wf-proximanova-n4-active wf-proximanova-n7-active wf-proximanova-n3-active wf-proximanova-n1-active wf-proximanova-n6-active wf-active">

	<head>

		<!-- this tag here is for mobile responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- stylesheets -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/custom.css">


	</head>
	<body>

		<!-- container will indent all elements -->

		<!--
		<div class="hero-unit">
			<div class="container">
				<img src="assets/images/yesware_logo_header.png" id="logo">
			</div>
		</div>
		-->

		<!-- pulled from yesware.com -->
		<div id="page-container" class="blur">
		    <div class="fullscreen header">
		  <div class="contain">
		    <a href="/"><div class="logo">
		    	<img src="assets/images/yesware_logo.png"/>
		    <!--  <img src="http://www.yesware.com/images/redesign2014/yesware_logo.png" /> -->
		    </div></a>
		 </div>
		</div>

		
		<div id="wrapper">

			<div class="appleDiv">

				<img src="assets/images/black_apple.png" alt="apple" id="appleLogo"
				style="width:80px;height80px">

				<p id="iphoneInstructions"> For iPhone users, just visit the App Store! Show off your Yesware app at the door. </p>

				<!--
				<p> Download the app <a href="https://itunes.apple.com/us/app/yesware-email-tracking-in/id869070690?mt=8">here</a> </p>
				-->

				<!-- iTunes link icon -->
				<br>
				<a id="appleButton" href="https://itunes.apple.com/us/app/yesware-email-tracking-in/id869070690?mt=8&uo=4" target="itunes_store" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_appstore-lrg.png) no-repeat;width:135px;height:40px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_appstore-lrg.svg);}"></a>

			</div>

			<br>
			<br>

			<div class="androidDiv">
				<br>
				<img src="assets/images/black_android.png" alt="android" id="androidLogo" style="width:60px;height60px">

				<p> Android Users, sign up to VIP! </p>

				<br>

				<div id="divForm">
					<form id="androidForm" role="form" class="myForm">
						<div class="row">
							<div class="form-group">
								<label for="Name">Name</label>
								<input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your full name">
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="Email">Email Address</label>
								<input type="text" class="form-control" id="Email" name="Email" placeholder="Enter email">
							</div>	
						</div>
						<!-- changing button type from submit to button made it work! -->
						<button type="button" id="ButtonSubmit" class="btn btn-1 btn-default" onclick="postContactToGoogle()">Submit</button>
					</form>
				</div>

			</div>

				<!-- <iframe src="https://docs.google.com/a/yesware.com/forms/d/1caijifRfzjCHEP4wUJxT3mkF8uSu9eFHvync18qCDPs/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe> -->
		</div>


			<!-- scripts down here -->
			<script src="/js/bootstrap.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<!-- just in case the minified version doesn't work: -->
			<!--<script src="http://code.jquery.com/jquery-1.11.0.js"></script> -->

			<!-- requires a ThankYou.html page -->
		   	<script type="text/javascript">



		        function postContactToGoogle() {
		        	var Name = $('#Name').val();
		            var Email = $('#Email').val();

		                $.ajax({
		                    url: "https://docs.google.com/a/yesware.com/forms/d/1ZkYOoFtT8B0N_vGZZldjj3R3_I_BXixhsgpzbHgy100/formResponse",
		                    data: { "entry_278713402": Name, "entry_1029546228": Email },
		                    type: "POST",
		                    dataType: "xml",
		                    statusCode: {
		                        0: function () {
		                            window.location.replace("ThankYou.html");
		                        },
		                        200: function () {
		                            window.location.replace("ThankYou.html");
		                        }
		                    }
		                });
		        }
		    </script>


		</div>
	</body>

</html>
